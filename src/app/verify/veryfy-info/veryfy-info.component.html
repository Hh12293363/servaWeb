<form #form="ngForm" (ngSubmit)="login()" >
    <div class="form-group">
        <input type="text" class="form-control" name="account" placeholder="请输入账号" 
        #account="ngModel" [(ngModel)]="model.account"  required  >
        <div class="error" [hidden]="account.valid || account.untouched">
            <span *ngIf="account?.errors?.required">请输入账号</span>
        </div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="请输入密码" 
        #password="ngModel" [(ngModel)]="model.password"  required  >
        <div class="error" [hidden]="password.valid || password.untouched">
            <span *ngIf="password?.errors?.required">请输入密码</span>
        </div>
    </div>

    <div style="margin-top: 50px;">
        <button type="submit" class="btn btn-primary" [disabled]="form?.invalid"  >登录</button>
    </div>
    
</form>
